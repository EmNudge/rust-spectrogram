<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasm Demo</title>

  <style>
    body {
      font-family: monospace;
      text-align: center;
    }

    canvas {
      border: 1px solid black;
      margin: 1rem;
    }
  </style>
</head>

<body>
  <h1>Wasm Demo</h1>
  <div>
    <input type="file" accept="audio/*" />
  </div>
  <div>
    <label>
      <span>Overlap: <span class="overlap">25</span>
      <input type="range" value="25" min="2" max="50">
    </label>
  </div>
  <canvas width="1080" height="720"></canvas>

  <script type="module">
    import {
      __wbg_set_wasm,
      get_spectrogram,
    } from "./pkg/wasm_spectrogram_bg.js";

    const wasm = await WebAssembly.instantiateStreaming(
      fetch("./pkg/wasm_spectrogram_bg.wasm")
    );
    __wbg_set_wasm(wasm.instance.exports);

    let height = 1920;
    let width = 1080;
    let overlap = 25;

    /** @type {Float32Array} */
    let samples;

    const getCanvasArr = () => {
      console.time("wasm parse");
      const canvasArray = get_spectrogram(samples, width, height, overlap);
      console.timeEnd("wasm parse");

      return canvasArray;
    };

    /** @type {HTMLCanvasElement} */
    const canvas = document.querySelector("canvas");

    const paintSpectrogram = () => {
      const canvasArray = getCanvasArr();

      console.time("fixing clamped array");
      const newArr = new Uint8ClampedArray(4 * 1920 * 1080);
      const clampedArray = new Uint8ClampedArray(canvasArray.buffer);
      for (let i = 0, j = 0; i < newArr.length; i++) {
        if ((i + 1) % 4 === 0) { // every 5th position (0-indexed)
          newArr[i] = 255;
        } else {
          newArr[i] = clampedArray[j];
          j++;
        }
      }
      console.log(newArr, clampedArray)
      console.timeEnd("fixing clamped array");

      const ctx = canvas.getContext('2d');
      
      console.time("canvas paint");
      const imageData = new ImageData(newArr, 1920, 1080)
      ctx.putImageData(imageData, 0, 0);
      console.timeEnd("canvas paint");
    }

    const inputRange = document.querySelector(`input[type=range]`);
    inputRange.addEventListener('input', () => {
      overlap = inputRange.value;
      document.querySelector('.overlap').textContent = overlap;
      if (samples) {
        paintSpectrogram();
      }
    })

    const fileInput = document.querySelector("input[type=file]");
    fileInput.addEventListener('input', async () => {
      /** @type {File} */
      const file = fileInput.files[0];
      const buffer = await file.arrayBuffer();
      console.log(file)

      const sampleRate =
        file.type === "audio/wav"
          ? new DataView(buffer).getUint32(24, true)
          : 44_100;

      console.time("audio data parse");
      const audioCtx = new AudioContext({ sampleRate });
      const audioBuffer = await audioCtx.decodeAudioData(buffer);
      samples = audioBuffer.getChannelData(0);
      console.timeEnd("audio data parse");

      paintSpectrogram();
    });
  </script>
</body>

</html>
