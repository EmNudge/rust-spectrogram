<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wasm Demo</title>

  <style>
    body {
      font-family: monospace;
      text-align: center;
    }

    canvas {
      border: 1px solid black;
      margin: 1rem;
    }

    .sliders {
      display: grid;
    }
  </style>
</head>

<body>
  <h1>Wasm Demo</h1>
  <div>
    <input type="file" accept="audio/*" />
  </div>
  <div class="sliders">
    <label>
      <span>Overlap: <span class="overlap">25</span>
      <input class="overlap" type="range" value="25" min="2" max="50">
    </label>
    <label>
      <span>Frame Size: <span class="frame-size">512</span>
      <input class="frame-size" type="range" value="1" min="1" max="4" step="1">
    </label>
  </div>
  <canvas width="1080" height="720"></canvas>

  <script type="module" src="index.js"></script>
</body>

</html>
